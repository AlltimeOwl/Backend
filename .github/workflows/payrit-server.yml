name: payrit CI/CD Pipeline

on:
  push:
    branches: ["dev", "deploy-test"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create secret-key file
        run: |
          echo '${{ secrets.APPLE_SECRET_KEY }}' > AuthKey_32NZF755K3.p8
          echo '${{ secrets.SSH_SECRET_KEY }}' > keystore.p12
          cat AuthKey_32NZF755K3.p8
          

      - name: Build with Gradle
        run: ./gradlew clean build --exclude-task test

      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker Image Build
        run: docker build -t ${{ secrets.DOCKERHUB_USERTAG }}/${{ secrets.PROJECT_NAME }} .

      - name: DockerHub Push
        run: docker push ${{ secrets.DOCKERHUB_USERTAG }}/${{ secrets.PROJECT_NAME }}
    
      - name: Application Run
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USERNAME }}
          key: ${{ secrets.AZURE_KEY }}
          script: |
            ./scripts/deploy.sh

